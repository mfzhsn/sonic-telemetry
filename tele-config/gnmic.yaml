outputs:
  prom:
    type: prometheus
    listen: :9273
    path: /metrics
    debug: false
    strings-as-labels: true
    event-processors:
      - up-down-map

processors:
  up-down-map:
    event-strings:
      value-names:
        - oper-state
      transforms:
        - replace:
            apply-on: "value"
            old: "up"
            new: "1"
        - replace:
            apply-on: "value"
            old: "down"
            new: "0"